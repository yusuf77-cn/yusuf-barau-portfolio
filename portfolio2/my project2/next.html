<style>
    form{
    /* animation: rock 4s infinite; */
    width: 35%;
    height: 250%; 
    border-radius: 20px;
    border: 7px solid black;
    text-align: center;
    margin: auto; 
    margin-top: 25px;
    animation: rock 4s infinite;
}

h2{
    animation: plane 4s infinite;
   }
   @keyframes plane {
   0%{
        color: red;
        transform: translate(-300px) rotateZ(3deg);
    }
    50%{
        color: green;
        transform: translateY(-20px) rotateZ(1deg);
    }
    80%{
        color: blue;
        transform: translateX(-10px) rotateZ(0deg);
    }
    100%{
        color: goldenrod;
        transform: translate3d(200px) rotateZ(5deg);
    }
    
   }

   @keyframes rock {
    0%{
        transform: rotate3d(-300px);
    }
    50%{
        transform: translateX(-40px);
    }

   }
</style>
